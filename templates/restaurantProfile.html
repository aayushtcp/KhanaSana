{% extends 'base.html'%}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block base_style%}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'restaurantProfile.css' %}">
    {% endblock base_style%}
    <title>Restaurant | Profile</title>
</head>

<body>
    {% block content %}
    <div class="main" style="background-image: url(/static/check.jpg);"></div>
    <div class="our-items">
        <h2 class="head1">Our Items</h2>
        <h2></h2>
    </div>
    <div class="itemsandcart">
        <div class="itemharu" id="data-output">
            <!-- count card starts -->
            <!-- Count card ends -->
        </div>
        <div class="cart">
            <div class="cart-list">
                <ul>
                    <li>MOMO</li>
                    <li>MOMO</li>
                    <li>MOMO</li>
                    <li>MOMO</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        // fetch("bhimbhaiitems.json")
        fetch("{% static 'bhimbhaiitems.json'%}")
            .then(function (response) {
                return response.json();
            })
            .then(function (bhimbhaiitems) {
                let placeholder = document.querySelector("#data-output"); let out = "";

                for (let item of bhimbhaiitems) {
                    out += `
                        <div class="count-container">
                            
                            <div class="count-card">
                                <div class="count-card-left">
                                    <h3>${item.id}</h3>
                                    <img alt="Khana" src='${item.image}'>
                                    <h3>${item.itemname}</h3>
                                </div>
                                <div class="count-card-right">
                                    <i class="fa-solid fa-minus"></i>
                                    <div class="live-count">
                                        <h3>${item.price}</h3>
                                    </div>
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                            </div>
                        </div>
                    `;
                }
                placeholder.innerHTML = out;
            });
            // <img src="{% static 'check.jpg'%}" alt="khana">
    </script>
    {% endblock %}
</body>

</html>

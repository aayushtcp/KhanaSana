{% extends 'base.html'%}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block base_style%}
    {{ block.super }}
    <!-- <link rel="stylesheet" href="{% static 'restaurantProfile.css' %}"> -->
    {% endblock base_style%}
    <title>BBB | Profile</title>
</head>

<body>
    {% block content %}
    <h1>For esewa</h1>

    <form method="post" action="https://rc-epay.esewa.com.np/api/epay/main/v2/form">
        <input type="text" id="amount" name="amount" value="{{amt}}" required>
        <input type="text" id="tax_amount" name="tax_amount" value="10" required>
        <input type="text" id="total_amount" name="total_amount" value="120" required>
        <input type="text" id="transaction_uuid" name="transaction_uuid" value="{{uid}}" required>
        <input type="text" id="product_code" name="product_code" value="EPAYTEST" required>
        <input type="text" id="product_service_charge" name="product_service_charge" value="0" required>
        <input type="text" id="product_delivery_charge" name="product_delivery_charge" value="0" required>
        <input type="text" id="success_url" name="success_url" value="https://esewa.com.np" required>
        <input type="text" id="failure_url" name="failure_url" value="https://google.com" required>
        <input type="text" id="signed_field_names" name="signed_field_names"
            value="total_amount,transaction_uuid,product_code" required>
        <input type="text" id="signature" name="signature" value="{{signature}}" required>
        <input value="Submit" type="submit">
    </form>
    {% endblock %}
</body>

</html>
